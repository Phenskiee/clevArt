<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="/front-end/CSS/nav-bar.css">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="/" class="nav-item">Dashboard</a>
        <div class="dropdown nav-item">
            <button class="dropbtn">Classifier 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/mediumClassification.html">Medium Classification</a>
                <a href="/genreClassification.html">Genre Classification</a>
                <a href="/interpretClassification.html">Interpretation Classification</a>
            </div>
        </div>
        <a href="/developer.html" class="nav-item">DEVELOPER</a>
        <!-- for hamburger menu -->
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
<!-- js -->
    <script>
        function toggleNavbar() {
            var x = document.getElementById("navbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
