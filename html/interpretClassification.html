<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link rel="stylesheet" href="front-end/CSS/classification.css">
</head>
<body>
    {%include 'nav-bar.html'%}

    <h1>Interpretation Classification</h1>
    <form action="/predict_interpret" method="post" enctype="multipart/form-data" class="upload-container">
        <h4>Upload an image for Interpretation</h4>
        <input type="file" name="image" accept="image/*">
        <button type="submit">Get Interpretation</button>
    </form>

    {% if prediction %}
        <h2>Interpretation: </h2><p> {{ prediction }}</p>
    {% endif %}

    <script src="front-end/JS/classification.css"></script>
</body>
</html>
